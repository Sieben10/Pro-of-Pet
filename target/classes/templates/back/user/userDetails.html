<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>hello</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- jquery -->
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<!-- bootstrap -->
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />
<script type="text/javascript"
	th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!-- jquery-validator -->
<script type="text/javascript"
	th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
<script type="text/javascript"
	th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
</head>
<body>


	<div class = "text-center">
	<h3 th:text="' 用户ID'+${user.id}"></h3>
	<h3 th:text="' 用户名:'+${user.username}"></h3>
	<h3 th:text="' 余额:'+${user.money}"></h3>
	<h3 th:text="' 电话:'+${user.phone}"></h3>


	</div>
	<!-- 把表达式对应的值代替标签内的文本 -->
	

	<div class="panel panel-default  text-center">
		<!-- 向面板添加标题容器 -->
		<div class="panel-heading">用户发起项目表</div>
		<div class="panel-body">
			<div class="container ">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th class="col-md-3">项目名</th>
							<th class="col-md-2">目标额度</th>
							<th class="col-md-2">申请时间</th>
							<th class="col-md-2">目标日期</th>
							<th class="col-md-2">状态</th>
						</tr>
					</thead>
					<!-- th:remove被处理时会被删除 -->
					<tbody th:remove="all-but-first">
						<tr th:each="pro : ${projects}">
							<td><a class="btn btn-link" th:text="${pro.name}"
								th:href="'/detail/showDetail?projID='+${pro.id}"></a></td>
							<td
								th:text="${'￥' + #numbers.formatDecimal(pro.targetMoney, 1, 2)}">2</td>
							<td th:text="${pro.createTime}">3</td>
							<td th:text="${pro.endTime}">3</td>
							<td th:if="${pro.state} == 1" th:text= 待审核>3</td>
							<td th:if="${pro.state} == 21" th:text= 筹款中>3</td>
							<td th:if="${pro.state} == 20" th:text= 未通过>3</td>
							<td th:if="${pro.state} == 30" th:text= 筹款成功>3</td>
							<td th:if="${pro.state} == 31" th:text= 筹款失败>3</td>
							<td th:if="${pro.state} == 41" th:text= 提款中>3</td>
							<td th:if="${pro.state} == 5" th:text= 待放款>3</td>
							<td th:if="${pro.state} == 6" th:text= 已关闭>3</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

<div class="panel panel-default  text-center">
		<!-- 向面板添加标题容器 -->
		<div class="panel-heading">用户支持项目表</div>
		<div class="panel-body">
			<div class="container ">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th class="col-md-3">项目名</th>
							<th class="col-md-2">支持金额</th>
							<th class="col-md-2">支持时间</th>
							<th class="col-md-2">项目状态</th>
							 
						</tr>
					</thead>
					<!-- th:remove被处理时会被删除 -->
					<tbody th:remove="all-but-first">
						<tr th:each="order : ${orders}">
							<td><a class="btn btn-link" th:text="${order.projectName}"
								th:href="'/detail/showDetail?projID='+${order.projectId}"></a></td>
							<td
								th:text="${'￥' + #numbers.formatDecimal(order.money, 1, 2)}">2</td>
							<td th:text="${order.date}">3</td>

							<td th:if="${order.state} == 1" th:text= 待审核>3</td>
							<td th:if="${order.state} == 21" th:text= 筹款中>3</td>
							<td th:if="${order.state} == 20" th:text= 未通过>3</td>
							<td th:if="${order.state} == 30" th:text= 筹款成功>3</td>
							<td th:if="${order.state} == 31" th:text= 筹款失败>3</td>
							<td th:if="${order.state} == 41" th:text= 提款中>3</td>
							<td th:if="${order.state} == 5" th:text= 待放款>3</td>
							<td th:if="${order.state} == 6" th:text= 已关闭>3</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
